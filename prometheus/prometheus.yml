global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'vector-db-exporter'
    static_configs:
      - targets: ['vector-db-exporter:9402']
    scrape_interval: 30s
    scrape_timeout: 25s

  # Dynamic discovery for vector database containers
  - job_name: 'vector-db-containers'
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 30s
        filters:
          - name: label
            values: ["project=vector-db-monitor"]
    relabel_configs:
      - source_labels: [__meta_docker_container_label_component]
        regex: database
        action: keep
      - source_labels: [__meta_docker_container_name]
        target_label: instance
      - source_labels: [__meta_docker_container_label_db_type]
        target_label: db_type